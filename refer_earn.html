<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Refer & Earn</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f1f2f6; }
    header { background: #2ecc71; color: white; padding: 20px; text-align: center; position: relative; }
    .notification { position: absolute; right: 20px; top: 20px; cursor: pointer; }
    .notification::after {
      content: '1'; position: absolute; top: -8px; right: -8px;
      background: red; color: white; border-radius: 50%; width: 16px; height: 16px;
      text-align: center; font-size: 12px; line-height: 16px;
    }
    .notice-box { display: none; background: #fff3cd; padding: 10px; margin: 10px; border-radius: 5px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .balance-box { background: #ecf0f1; padding: 15px; border-radius: 10px; text-align: center; color: #27ae60; font-size: 20px; margin-bottom: 15px; }
    .btn {
      background: #27ae60; color: white; padding: 10px 15px; border: none;
      border-radius: 5px; margin: 5px 5px 0 0; cursor: pointer;
    }
    .btn-purple { background: #8e44ad; float: right; }
    .btn-signup { background: #f39c12; }
    .copy-add-wrap { display: flex; gap: 10px; }
    input, select {
      width: 100%; padding: 10px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .share-note { margin-top: 15px; background: #dfe6e9; padding: 10px; border-radius: 6px; }
    .share-buttons { margin-top: 15px; display: flex; flex-wrap: wrap; gap: 10px; }
    .share-buttons a {
      flex: 1 1 48%; background: #3498db; color: white; padding: 10px;
      text-align: center; border-radius: 5px; text-decoration: none;
    }
    .form-section, .signup-form { display: none; margin-top: 20px; position: relative; }
    .form-close {
      position: absolute; top: -10px; right: -10px;
      background: red; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer;
    }
    .success { color: green; text-align: center; margin-top: 10px; }
  </style>
</head>

</body>
</html>
